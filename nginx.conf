server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: cache static assets for performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4|webm)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Optional: enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml application/rss+xml text/javascript;
    gzip_min_length 256;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}